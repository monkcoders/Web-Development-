<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="search" name="" id="">
        <br>
        <label for="name">Name : </label>
        <input type="text">
        <br>
        <label for="phone">Phone number : </label>
        <input type="number" name="phone" id="pNumber">
        <br>
        <label for="linkedIn">Enter Your linkedIn Id: </label>
        <input type="url" name="linkedIn" id="lId">
        <br>
        <label for="emailid">Email Id : </label>
        <input type="email" name="emailId" id="eId">
        <br>
        <label for="passwd">Password</label>
        <input type="password">
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        <input type="hidden" name="">
        <br>
        <input type="week" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="image" src="/images/circleMyPhoto.png" alt="my image " height="100px" width="100px">
        <br>
        <input type="month" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="radio" name="" id="">
        <br>
        <input type="button" value="button">
        <br>
        <label for="color">pick a colour : </label>
        <input type="color" name="color" id="">
        <div>
            <label for="a"> What is square of 2?</label> 
            <br>
            <input type="radio" name="a" id="a" list="">
            <label for="a">2</label> <br>
            <input type="radio" name="a" id="b">
            <label for="b">4</label>
            
        </div>
        <input type="checkbox" name="tnc" id="tnc">
        <label for="tnc">I accept terms and conditions </label>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
